<footer class="footer bg-gray-800 text-white" role="contentinfo" aria-label="Site footer">
  <div class="container">
    <div class="grid-3">
      <!-- Brand column -->
      <div>
        <div class="brand-row">
          <div class="logo-box">
            <ng-container *ngIf="appSettings?.logo_url; else iconFallback">
              <img [src]="appSettings!.logo_url!"
                   alt="Company Logo"
                   class="logo-img" />
            </ng-container>
            <ng-template #iconFallback>
              <!-- Inline SVG fallback (dog/paw style), sized to 20x20 like your Tailwind variant -->
              <svg class="logo-svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <circle cx="7.5" cy="8" r="2.1" />
                <circle cx="12"  cy="6.5" r="1.9" />
                <circle cx="16.5" cy="8" r="2.1" />
                <path d="M7 14c0-2.3 2.1-4 5-4s5 1.7 5 4-2.1 4-5 4-5-1.7-5-4z" />
              </svg>
            </ng-template>
          </div>

          <span class="brand-name">
            {{ appSettings?.company_name || 'PawClean Pro' }}
          </span>
        </div>

        <p class="tagline text-gray-400">Your yard's best friend.</p>
      </div>

      <!-- Quick Links column -->
      <div>
        <h4 class="col-title">Quick Links</h4>
        <ul class="link-list">
          <li><a [routerLink]="[]" fragment="services" class="link">Services</a></li>
          <li><a [routerLink]="[]" fragment="quote" class="link">Get a Quote</a></li>
        </ul>
      </div>

      <!-- Legal column -->
      <div>
        <h4 class="col-title">Legal</h4>
        <ul class="link-list">
          <li>
            <a [routerLink]="['/LegalPage']" [queryParams]="privacyParams" class="link">
              Privacy Policy
            </a>
          </li>
          <li>
            <a [routerLink]="['/LegalPage']" [queryParams]="termsParams" class="link">
              Terms of Service
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      &copy; {{ currentYear }} {{ appSettings?.company_name || 'PawClean Pro' }}. All rights reserved.
    </div>
  </div>
</footer>
